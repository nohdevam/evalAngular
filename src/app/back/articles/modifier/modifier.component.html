<div class="mt-3">
  <h2>Modification de l'article</h2>
</div>

<div class="row">
  <form class="col-8 mx-auto mt-5">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" class="form-control" id="titre">
    </div>
    <div class="form-group">
      <label for="contenu">Contenu</label>
      <textarea class="form-control" id="contenu" maxlength="255"></textarea>
    </div>
    <div class="form-group">
      <label for="titre">Nom de l'auteur</label>
      <input type="text" class="form-control" id="nomAuteur">
    </div>
    <div class="form-group">
      <label for="titre">Categorie</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="titre">Email</label>
      <input type="email" class="form-control" id="emailAuteur">
    </div>
    <div class="form-group">
      <label for="contenu">Image</label>
      <input type="file" class="form-control" id="image" accept="image/png, image/jpeg">
    </div>
    <div><label for="contenu">Statut</label></div>
    <div class="input-group mb-3">
      <select class="custom-select" id="statutArt">
        <option selected></option>
        <option value="1">Sauvegarder et ne pas publier</option>
        <option value="2">Publier</option>
      </select>
    </div>
    <div class="col-12 text-center">
    <button type="submit" class="btn btn-danger">
      <a href="/admin/articles/liste" title="Page précédente">Annuler</a>
    </button>
    <button type="submit" class="btn btn-success my-3">
      <a href="/admin/articles/liste">Mettre à jour</a>
    </button>
  </div>
  </form>
</div>
