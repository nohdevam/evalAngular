<div class="mt-3"><h2>Détails de l'article</h2></div>

<div class="row justify-content-between">
  <form class="col-8 mx-auto mt-5">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" class="form-control" id="titre">
    </div>
    <div class="form-group">
      <label for="contenu">Contenu</label>
      <textarea class="form-control" id="contenu" maxlength="255"></textarea>
    </div>
    <div class="form-group">
      <label for="contenu">Image</label>
      <input type="file" class="form-control" id="image" accept="image/png, image/jpeg">
    </div>
    <div><label for="contenu">Status</label></div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Brouillon</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected></option>
        <option value="1">Sauvegarder mon brouillon</option>
        <option value="2">Publier</option>
      </select>
    </div>
    <div class="col-8 text-center mt-5">
      <button type="submit" class="btn btn-success">
        <a href="/admin/articles/liste">Valider</a>
      </button>
      <button type="submit" class="btn btn-danger">
        <a href="/admin/articles/liste" title="Page précédente">Annuler</a>
      </button>
    </div>
  </form>

  <div class="col-2">
    <a href="/" class="btn btn-dark my-3" id="btn-ap">Apperçu</a>
  </div>
</div>
