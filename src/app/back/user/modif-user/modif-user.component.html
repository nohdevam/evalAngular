<div class="mt-3">
  <h2>Mise à jour  de l'utilisateur</h2>
</div>

<div class="row">
  <form class="col-8 mx-auto mt-5">
    <div class="form-group row">
      <label for="idUser" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nomUser">
      </div>
    </div>
    <div class="form-group row">
      <label for="idUser" class="col-sm-2 col-form-label">Prénom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="prenomUser">
      </div>
    </div>
    <div class="form-group row">
      <label for="emailUser" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="emailUser">
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordUser" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="passwordUser">
      </div>
    </div>
    <span><label for="contenu">Rôle</label></span>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="roleUser">Je suis</label>
      </div>
      <select class="custom-select" name="roleUser">
        <option selected></option>
        <option value="1">Admin</option>
        <option value="2">Rédacteur</option>
      </select>
    </div>
    <div><label for="contenu">Statut</label></div>
    <div class="input-group mb-3">
      <select class="custom-select" id="statutUser">
        <option selected></option>
        <option value="1">Sauvegarder et ne pas publier</option>
        <option value="2">Publier</option>
      </select>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-danger">
        <a href="/admin/user/liste-user" title="Page précédente">Annuler</a>
      </button>
      <button type="submit" class="btn btn-success my-3">
        <a href="/admin/user/modifier">Mettre à jour</a>
      </button>
    </div>
</form>

</div>
