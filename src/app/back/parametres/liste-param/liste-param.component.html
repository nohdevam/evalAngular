<div class="row mt-3">
  <div class="col-4">
      <app-menu-dashboard></app-menu-dashboard>
  </div>

  <div class="col-8">
        <h1>Gestion des paramètres du site</h1>

      <form>
        <div class="form-group">
          <label for="nbrArticleMax">Nombre d'article maximum pour la page d'accueil</label>
            <input type="number" class="form-control" name="nbrArticleMax" placeholder="5" readonly>
        </div>
        <div class="form-group">
          <label for="baliseSeoMeta">Balise titre SEO + méta description</label>
            <input type="text" class="form-control" name="baliseSeoMeta" placeholder="<title>PEP'eat</title> <meta name='viewport' content=width=device-width, initial-scale=1>" readonly>
        </div>
        <div class="form-group">
          <label for="textIntro">Texte d'introduction</label>
            <input type="text" class="form-control" name="textIntro" placeholder="Du bonheur dans votre assiette !" readonly>
        </div>
        <div class="form-group">
          <label for="titreAccueil">Titre de la page d'accueil</label>
            <input type="text" class="form-control" name="titreAccueil" placeholder="PEP'eat" readonly>
        </div>
        <a href="/admin/parametres/form" class="btn btn-warning col-2">Modifier</a>
      </form>
  </div>
</div>
