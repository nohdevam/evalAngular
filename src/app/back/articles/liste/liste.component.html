  <div class="col-4">
      <app-menu-dashboard></app-menu-dashboard>
  </div>

  <div class="col-8">
      <h1>Gestion des articles</h1>

  <div>
      <a href="/admin/articles/ajouter" class="btn btn-primary my-3">Ajouter un article</a>
  </div>
  <table class="table table-striped mt-3">
      <tbody>
          <tr *ngFor="let article of articles">
              <td>
                  id: {{article._id}}<br>
                  titre: {{article.titre}}<br>
                  auteur: {{article.nom_auteur}}<br>
                  statut: {{article.est_publie}}<br>
                  publi√© le: {{article.dt_publication}}

              </td>
              <td>
                  <a href="/admin/articles/modifier" class="btn btn-warning mt-5">Modifier</a>
              </td>
              <td>
                  <a href="/" class="btn btn-danger mt-5">Supprimer</a>
              </td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
