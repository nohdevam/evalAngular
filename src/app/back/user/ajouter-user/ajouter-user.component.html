<div class="mt-3">
  <h2>Nouvel utilisateur</h2>
</div>

<form class="col-8 mt-5">
  <div class="form-group row">
    <label for="idUser" class="col-sm-2 col-form-label">Identifiant</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="idUser">
    </div>
  </div>
  <div class="form-group row">
    <label for="emailUser" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="emailUser">
    </div>
  </div>
  <div class="form-group row">
    <label for="passwordUser" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="passwordUser">
    </div>
  </div>
  <span><label for="contenu">Rôle</label></span>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Je suis</label>
    </div>
    <select class="custom-select" name="inputGroupSelect01">
      <option selected></option>
      <option value="1">Admin</option>
      <option value="2">Rédacteur</option>
    </select>
  </div>
  <div class="form-group row">
    <label for="idUser" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="hidden" class="form-control" name="idUser">
    </div>
  </div>
  <div class="form-group row">
    <label for="auteurName" class="col-sm-2 col-form-label">Auteur</label>
    <div class="col-sm-10">
      <input type="hidden" class="form-control" name="auteurName">
    </div>
  </div>
  <div class="form-group row">
    <label for="dateCreation" class="col-sm-2 col-form-label">Date de création</label>
    <div class="col-sm-10">
      <input type="hidden" class="form-control" name="dateCreation">
    </div>
  </div>
</form>
<div class="col-8 text-center mt-5">
  <button type="submit" class="btn btn-success">
    <a routerLink="/admin/user/liste-user">Valider</a>
  </button>
  <button type="submit" class="btn btn-danger">
    <a routerLink="/admin/user/liste-user" title="Page précédente">Annuler</a>
  </button>
</div>
